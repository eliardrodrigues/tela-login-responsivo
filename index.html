<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="style.css">
    <title>Tela de login | responsiva html e css</title>
</head>
<body>
    <!--inicio container-->
    <div class="container">
        <!--inicio form-->
        <div class="login-form">
            <div class="title">Login</div>
            <form action="#">
                <div class="input-box">
                    <i class="fa fa-envelope"></i>
                    <input type="text" placeholder="Email" required>
                </div>

                <div class="input-box">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="forgot"> <a href="#">Esqueceu a senha?</a></div>
                <div class="input-box">
                    <input type="submit" value="Entrar">
                </div>
                <div class="divider"> Ou </div>
                <div class="midias-sociais">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-github"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                </div>
                <div class="cadastro"> <a href="#">NÃ£o tem uma conta? Cadastre-se</a></div>
            </form>
        </div>
        <!--fim form-->
        <div class="login-img">
            <img src="Software-code.png" width="100%" alt="login">
        </div>
    </div>
    <!--fim container-->
</body>
</html>
